<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Random Quote</title>
  </head>
  <body>
    <div class="container">
      <div class="author" id="author">George Bernard Shaw</div>
      <div class="tags" id="tags">
        <div class="tag">Famous Quotes</div>
        <div class="tag">Inpirational</div>
      </div>
      <div class="content" id="content">
        "Learn from yesterday, live for today, hope for tomorrow."
      </div>
    </div>
    <div class="button-group">
      <button class="button generate-button" id="generate">
        <img src="images/Regroup.svg" alt="" />
      </button>
      <button class="button copy-button" id="copy">
        <img src="images/link.svg" alt="" />
      </button>
    </div>
  </body>
</html>
